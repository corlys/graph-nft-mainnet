specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: IsekaiMeta
    network: mainnet
    source:
      address: "0x684e4ed51d350b4d76a3a07864df572d24e6dc4c"
      abi: IsekaiMeta
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ConsecutiveTransfer
        - Minted
        - OwnershipTransferred
        - SaleStateChanged
        - Transfer
      abis:
        - name: IsekaiMeta
          file: ./abis/IsekaiMeta.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ConsecutiveTransfer(indexed uint256,uint256,indexed address,indexed address)
          handler: handleConsecutiveTransfer
        - event: Minted(indexed address,uint256)
          handler: handleMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SaleStateChanged(uint8)
          handler: handleSaleStateChanged
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/isekai-meta.ts
